<body>

    <!-- ========== SideBar ========== -->
    <div class="sidebar">
        <div class="logo-details">
            <!-- class='bx bxl-c-plus-plus icon' -->
            <img src="../static/assets/chestlogo2.png" class="icon pe-3">

                    <div class="logo_name">ChestGame</div>
                </a>
            <i class='bx bx-menu' id="btn" ></i>
        </div>
        <ul class="nav-list">
            <li>
                <i class='bx bx-search' ></i>
                <input type="text" placeholder="Search...">
                <span class="tooltip2">Search</span>
            </li>
            <li>
                <a href="login.html">
                    <i class='bx bx-user' ></i>
                    <span class="links_name">Login</span>
                </a>
                <span class="tooltip2">Login</span>
            </li>
            <li>
                <a href="signup.html">
                    <i class='bx bxs-user-plus'></i>
                    <span class="links_name">Sign up</span>
                </a>
                <span class="tooltip2">Sign up</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Dashboard</span>
                </a>
                <span class="tooltip2">Dashboard</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-chat' ></i>
                    <span class="links_name">Messages</span>
                </a>
                <span class="tooltip2">Messages</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-pie-chart-alt-2' ></i>
                    <span class="links_name">Analytics</span>
                </a>
                <span class="tooltip2">Analytics</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-heart' ></i>
                    <span class="links_name">Saved</span>
                </a>
                <span class="tooltip2">Saved</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cog' ></i>
                    <span class="links_name settings">Setting</span>
                </a>
                <span class="tooltip2">Setting</span>
            </li>
            <li class="profile">
                <div class="profile-details">
                <img src="../static/assets/chestlogo2.png" alt="profileImg">
                    <div class="name_job">
                        <div class="name">Thomas Kauffmant</div>
                        <div class="job">Web designer</div>
                    </div>
                </div>
                <i class='bx bx-log-out' id="log_out" class="LogOut"></i>
            </li>
        </ul>
    </div>
    <!-- ========== End SideBar ========== -->


    <!-- ===================== CONTAINER ===================== -->
    <section class="home-section text-white p-5">
        <!-- ========== SCORE DISPLAY ========== -->
        <p>Score : <span id="score">0</span></p>
        <img src="../static/assets/clickerLogoChest.png" onclick="addToScore(clickingPower)">

        <button onclick="buycursor()">Cursor [<span id="cursorcost">15</span>] -- <span id="cursors">0</span>  </button>
        <button onclick="buyGrandMa()">GrandMa [<span id="grandmacost">100</span>] -- <span id="grandmas">0</span>  </button>

        <script>
            var score = 0;
            var clickingPower = 1;

            var cursorCost = 15;
            var cursors = 0;
            var grandmaCost = 100;
            var grandmas = 0;

            function buycursor() {
                if (score >= cursorCost){
                    score -= cursorCost;
                    cursors += 1;
                    cursorCost = Math.round(cursorCost * 1.15);

                    document.getElementById("score").innerHTML = score
                    document.getElementById("cursorcost").innerHTML = cursorCost
                    document.getElementById("cursors").innerHTML = cursors
                }
            }

            function buyGrandMa() {
                if (score >= grandmaCost){
                    score -= grandmaCost;
                    grandmas += 1;
                    grandmaCost = Math.round(grandmaCost * 1.45);

                    document.getElementById("score").innerHTML = score
                    document.getElementById("grandmacost").innerHTML = grandmaCost
                    document.getElementById("grandmas").innerHTML = grandmas
                }
            }

            function addToScore(amout) {
                score += amout; 
                document.getElementById("score").innerHTML = score
            }
            
            setInterval(function() {
                score = score + cursors;
                score = score + grandmas * 5;
                document.getElementById("score").innerHTML = score
            }, 1000);
        </script>
        <!-- ========== END SCORE DISPLAY ========== -->

    </section>
    <!-- ===================== END CONTAINER ===================== -->




    <!-- ======== SECOND BACKGROUND ======== -->
    <div id="cloud-ring" class="style_cloudRing__sh41Q" style="background-image: url(&quot;https://cdn.axieinfinity.com/landing-page/_next/static/images/cloud-ring-b9996e3e8fe9b463920384977b0d854c@1x.webp&quot;); background-size: 100%; transform-origin: 50% 20%; transform: translate(-50%, 0%);"></div>

    <!-- == SCRIPT == -->
  <script src="../static/js/script.js"></script>

</body>
</html>
